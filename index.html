<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garuda Indonesia AI Transformation</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* App handles scrolling internally */
      }
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Smooth Fade Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes flow {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      
      .animate-flow {
        stroke-dasharray: 10 5;
        animation: flow 1s linear infinite;
      }

      /* Floating Animation for Nodes */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.90);
        border-color: rgba(30, 41, 59, 0.5);
      }
      
      .bg-grid-pattern {
        background-image: radial-gradient(rgba(148, 163, 184, 0.2) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-grid-pattern {
        background-image: radial-gradient(rgba(148, 163, 184, 0.07) 1px, transparent 1px);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              garuda: {
                blue: '#002561',
                darkBlue: '#001A45',
                lightBlue: '#005B8E',
                cyan: '#3AB4C6',
                teal: '#43B5C0',
                orange: '#F37021',
                gray: '#F8FAFC'
              }
            },
            boxShadow: {
              'glow': '0 0 40px rgba(58, 180, 198, 0.2)',
              'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card-hover': '0 20px 40px -5px rgba(0, 37, 97, 0.08)',
              'glow-blue': '0 0 20px rgba(59, 130, 246, 0.5)',
              'glow-purple': '0 0 20px rgba(139, 92, 246, 0.5)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
